<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помощь в поиске пропавших людей</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #dfe6e9, #b2bec3);
            color: #2d3436;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #0984e3;
        }
        p {
            font-size: 17px;
            margin-bottom: 25px;
            color: #636e72;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #0984e3;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 17px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #074f94;
        }
        .image-container {
            width: 100%;
            height: 260px;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-container">
        <img src="https://tse3.mm.bing.net/th?id=OIP.6YPWyjzW4VR4kpLPlUx-7wHaEK&pid=Api" alt="Поиск пропавших">
    </div>
    <h1>Поможем найти пропавших близких</h1>
    <p>Если ваш близкий человек пропал, мы приложим максимум усилий, чтобы помочь вам его найти.</p>
    <a class="btn" href="https://t.me/zovbotbot" target="_blank">Начать поиск</a>
</div>

</body>
</html>
